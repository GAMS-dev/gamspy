[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gamspy"
version = "0.9.0rc1"
authors = [
  { name = "GAMS Development Corporation", email="support@gams.com" },
]
readme = "README_PYPI.md"
description = "Python-based algebraic modeling interface to GAMS"
requires-python = ">=3.8"
license.file = "LICENSE"
keywords = [
  "Optimization",
  "GAMS",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Programming Language :: Python",
  "Topic :: Software Development",
  "Topic :: Scientific/Engineering",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
]
dynamic = ["dependencies"]

[project.urls]
homepage = "http://www.gams.com"
documentation = "https://gamspy.readthedocs.io/en/latest/user/index.html"


[project.optional-dependencies]
dev = [
    "black == 23.7.0",
    "pre-commit == 3.3.3",
    "flake8 == 5.0.0",
]
test = [
    "mypy == 1.4.1",
    "coverage[toml] == 7.2.7",
    "openpyxl == 3.1.2",
]

[project.scripts]
gamspy = "gamspy._cli.cmdline:main"

[tool.mypy]
warn_unused_configs = true
follow_imports = "skip"
follow_imports_for_stubs = false
ignore_missing_imports = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = [
    "*/_cli/*.py",
    "__main__.py"
]

[tool.coverage.report]
exclude_also = [
    "pragma: no cover",
    "if TYPE_CHECKING:"
]

[tool.bandit]
exclude_dirs = ["tests", "docs"]
skips = ["B101", "B404", "B603", "B607"]
