dac-cli-3.13:
  stage: cli
  when: on_success
  tags: [macos-arm64]
  script:
    - |
      if [ ! -f "$HOME/.local/bin/uv" ]; then
        curl -LsSf https://astral.sh/uv/install.sh | sh
      fi
    - source $HOME/.local/bin/env
    - uv venv "${TMPDIR}gamspy-env-cli-3.13${CI_COMMIT_SHORT_SHA}" --python 3.13 && uv build
    - source "${TMPDIR}gamspy-env-cli-3.13${CI_COMMIT_SHORT_SHA}"/bin/activate
    - uv pip install .[dev,test] pip --force-reinstall
    - python -m pytest -x -v -s -m 'cli' tests
  after_script:
    - rm -rf "${TMPDIR}gamspy-env-cli-3.13${CI_COMMIT_SHORT_SHA}"
  artifacts:
    name: macos_arm64_3.13
    expire_in: 2 hours
    paths: [dist/*]

