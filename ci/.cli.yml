leg-cli-3.13:
  stage: cli
  tags: [linux]
  image: python:3.13
  script:
    - python -m pip install virtualenv && virtualenv venv313 && source venv313/bin/activate
    - python -m pip install wheel build
    - python -m pip install .[dev,test] --force-reinstall
    - pytest -x -v -s -m 'cli' tests

leg-cli-3.9:
