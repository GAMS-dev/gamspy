test-leg-3.10:
  stage: test
  when: on_success
  tags: [linux]
  image: python:3.10
  script:
    - pip install virtualenv
    - virtualenv venv310
    - source venv310/bin/activate
    - pip install wheel build
    - python scripts/reinstall.py
    - gamspy install solver mpsge
    - if [ "$CI_COMMIT_BRANCH" == "server-mode" ]; then echo $gamspy_license > gamspy_license.txt && gamspy install license gamspy_license.txt; fi
    - coverage run --source=gamspy tests/test_gamspy.py --integration --doc --engine --model-library
    - if [ "$?" == "0" ]; then echo "All tests passed!"; else exit 1; fi
    - coverage report -m --data-file=".coverage"
    - coverage xml --data-file=".coverage"

  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    name: linux_3.10
    expire_in: 2 hours
    paths: [dist/*]
  coverage: '/TOTAL.*\s+(\d+\%)/'
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
      when: never
    - when: on_success



