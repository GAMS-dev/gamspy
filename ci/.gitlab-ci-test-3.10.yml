test-wei-3.10:
  stage: test
  tags: [windows]
  image:
    name: $MACHINES_CONTAINER_REG/wei/builder-full:latest
    entrypoint: [""]
  script:
    - conda create -y -n gamspy-env-3.10 python=3.10
    - conda env list
    - conda activate gamspy-env-3.10
    - $env:Path = "C:\Miniconda\envs\gamspy-env-3.10;C:\Miniconda\envs\gamspy-env-3.10\Scripts;" + $env:Path
    - python --version
    - python -m pip install wheel build
    - python scripts/reinstall.py
    - gamspy install solver mpsge
    - if [ "$CI_COMMIT_BRANCH" == "server-mode" ]; then echo $gamspy_license > gamspy_license.txt && gamspy install license gamspy_license.txt; fi
    - coverage run --source=gamspy tests\test_gamspy.py --integration --doc --engine --model-library
    - coverage report -m --data-file=".coverage"
    - coverage xml --data-file=".coverage"
  artifacts:
    name: windows_3.10
    expire_in: 2 hours
    paths: [dist/*]
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
      when: never
    - when: on_success
