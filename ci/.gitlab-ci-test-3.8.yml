test-wei-3.8:
  stage: test
  when: on_success
  tags: [windows]
  image:
    name: $MACHINES_CONTAINER_REG/wei/builder-full:latest
    entrypoint: [""]
  script:
    - conda create -y -n gamspy-env-3.8 python=3.8
    - conda env list
    - conda activate gamspy-env-3.8
    - $env:Path = "C:\Miniconda\envs\gamspy-env-3.8;C:\Miniconda\envs\gamspy-env-3.8\Scripts;" + $env:Path
    - python --version
    - python -m pip install wheel build
    - python scripts/reinstall.py
    - gamspy install solver mpsge
    - if [ "$CI_COMMIT_BRANCH" == "server-mode" ]; then gamspy install license $LOCAL_LICENSE; fi
    - coverage run --source=gamspy tests\test_gamspy.py --integration --doc --engine --model-library
    - coverage report -m --data-file=".coverage"
    - coverage xml --data-file=".coverage"
  artifacts:
    name: windows_3.8
    expire_in: 2 hours
    paths: [dist/*]
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "develop"
      when: on_success
    - when: never
