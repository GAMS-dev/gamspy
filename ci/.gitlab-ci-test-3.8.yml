test-wei-3.8:
  stage: test
  when: on_success
  tags: [windows]
  image:
    name: $MACHINES_CONTAINER_REG/wei/builder-full:latest
    entrypoint: [""]
  script:
    - conda create -y -n gamspy-env-3.8 python=3.8
    - conda env list
    - conda activate gamspy-env-3.8
    - $env:Path = "C:\Miniconda\envs\gamspy-env-3.8;C:\Miniconda\envs\gamspy-env-3.8\Scripts;" + $env:Path
    - python --version
    - git clone --recursive https://gitlab-ci-token:${CI_JOB_TOKEN}@git.gams.com/devel/gams-transfer-python.git transfer-repo
    - cd transfer-repo; python reinstall.py; cd ..
    - python -m pip install wheel build
    - python reinstall.py
    - $env:Path = "C:\Users\distrib\AppData\Roaming\Python\Python308\Scripts" + $env:Path
    - coverage run --source=gamspy tests\test_gamspy.py --integration
    - coverage report -m --data-file=".coverage"
    - coverage xml --data-file=".coverage"
  artifacts:
    name: windows_3.8
    expire_in: 2 hours
    paths: [dist/*]
