test-leg-3.8:
  stage: test
  when: on_success
  tags: [linux]
  image: python:3.8
  before_script:
    - git config --global user.email "puma@noreply.gams.com"
    - git config --global user.name "Gitlab Runner (puma)"
  script:
    - pip install virtualenv
    - virtualenv venv38
    - source venv38/bin/activate
    - pip install wheel build
    - python scripts/reinstall.py
    - gamspy install solver mpsge
    - if [ "$CI_COMMIT_BRANCH" == "server-mode" ]; then gamspy install license $LOCAL_LICENSE; fi
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.gams.com/fproske/gmswebui.git --branch develop --single-branch miro
    - if [ "$RUN_MIRO" == "1" ]; then cd miro && git status && ./scripts/test_gamspy_models.sh && cd ..; fi
    - coverage run --source=gamspy tests/test_gamspy.py --integration --doc --engine --model-library
    - if [ "$?" == "0" ]; then echo "All tests passed!"; else exit 1; fi
    - coverage report -m --data-file=".coverage"
    - coverage xml --data-file=".coverage"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    name: linux_3.8
    expire_in: 2 hours
    paths: [dist/*]
  coverage: '/TOTAL.*\s+(\d+\%)/'

test-deg-3.8:
  stage: test
  when: on_success
  tags: [macos]
  script:
    - eval "$($MINICONDA shell.bash hook)"
    - ulimit -n 10240
    - python scripts/atomic_conda_create.py "gamspy-env-3.8${CI_COMMIT_SHORT_SHA}" python=3.8
    - conda activate "$(pwd)/gamspy-env-3.8${CI_COMMIT_SHORT_SHA}"
    - conda install -c anaconda freetds
    - pip install wheel build
    - python scripts/reinstall.py
    - gamspy install solver mpsge
    - if [ "$CI_COMMIT_BRANCH" == "server-mode" ]; then gamspy install license $LOCAL_LICENSE; fi
    - coverage run --source=gamspy tests/test_gamspy.py --integration --doc --engine --model-library
    - if [ "$?" == "0" ]; then echo "All tests passed!"; else exit 1; fi
    - coverage report -m --data-file=".coverage"
    - coverage xml --data-file=".coverage"
  artifacts:
    name: macos_x86_64_3.8
    expire_in: 2 hours
    paths: [dist/*]
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "develop"
      when: on_success
    - when: never

